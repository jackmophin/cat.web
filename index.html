<script>
    const catContainer = document.getElementById('cat-container');
    const fetchButton = document.getElementById('fetch-cats');

    async function fetchCatImages() {
        try {
            const totalImages = 15 * 5;
            fetchButton.innerText = 'Wait...'
            const batchSize = 15;
            const requests = [];
            const catImagesPromises = [];
            for (let i = 0; i < totalImages / batchSize; i++) {
                catImagesPromises.push(fetch(`https://api.thecatapi.com/v1/images/search?limit=${batchSize}`).then(response => response.json()));
            }
            const catImagesData = (await Promise.all(catImagesPromises)).flat();
            const avatarImagesPromises = [];
            for (let i = 0; i < totalImages / batchSize; i++) {
                avatarImagesPromises.push(fetch(`https://api.thecatapi.com/v1/images/search?limit=5`).then(response => response.json()));
            }
            const avatarImagesData = (await Promise.all(avatarImagesPromises)).flat();
            fetchButton.innerText = 'Request Posts'
            catImagesData.forEach((item, index) => {
                var container = document.createElement('div');
                container.className = 'container';
                var header = document.createElement('div');
                header.className = 'header';
                var cat = document.createElement('div');
                cat.className = 'cat';
                cat.style.backgroundImage = `url(${item.url})`
                var nickname = document.createElement('p');
                nickname.id = 'n';
